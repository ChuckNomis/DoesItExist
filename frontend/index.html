<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsExist</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-switch">
            <input type="checkbox" id="theme-switch" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="container">
        <header>
            <h1>IsExist</h1>
            <p class="subtitle">Enter your invention idea below, and our AI agent will check if it already exists.</p>
        </header>
        <form id="idea-form">
            <textarea id="idea-text" rows="5" placeholder="Describe your invention here... e.g., 'a coffee cup that keeps drinks at the perfect temperature all day'"></textarea>
            <button type="submit">Check Idea</button>
        </form>
        <div id="results-container" class="hidden">
            <div id="results-content"></div>
        </div>
        <footer>
            <p>Questions or feedback? <a href="https://www.linkedin.com/in/nadav-simon-635075260/" target="_blank" rel="noopener noreferrer">Contact me on LinkedIn</a>.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
